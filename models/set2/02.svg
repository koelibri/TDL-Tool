<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<?xml-stylesheet type="text/css" href="styles.css" ?>

<svg
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%"
	height="100%"
	viewBox="-5 -5 10 10">

	<!-- Bereich fÃ¼r Definitionen: Style-Vorschrifen, Symbole, etc. -->
	<defs>
		<style type="text/css">
		<![CDATA[
			svg > g {
				display:none;
			}
			
			svg > g:target {
				display:inline;
			}
			
			
			path {
				fill: none;
				stroke:#000000;
				stroke-linecap:butt;
				stroke-linejoin:miter;
				stroke-miterlimit:4;
				stroke-opacity:1;
			}
			
			/** Volllinie breit **/
			.VL_b {
				stroke-width:0.07;
				stroke-dasharray:none;
			}
			
			/** Strichlinie breit **/
			.SL_b {
				stroke-width:0.035;
				stroke-dasharray:0.56, 0.14;
				stroke-dashoffset:0;
			}
			
			/** Strichpunktlinie breit **/
			.SPL_b {
				stroke-width:0.035;
				stroke-dasharray:0.56, 0.14, 0.07, 0.14;
				stroke-dashoffset:0;
			}
			
			/** Volllinie schmal **/
			.VL_s {
				stroke-width:0.035;
				stroke-dasharray:none;
			}
			
			/** Strichlinie schmal **/
			.SL_s {
				stroke-width:0.035;
				stroke-dasharray:0.28, 0.07;
				stroke-dashoffset:0;
			}
			
			/** Strichpunktlinie schmal **/
			.SPL_s {
				stroke-width:0.035;
				stroke-dasharray:0.42, 0.07, 0.035, 0.07;
				stroke-dashoffset:0;
			}
			
			/** Strich-Zweipunktlinie schmal **/
			.SZPL_s {
				stroke-width:0.035;
				stroke-dasharray:0.28, 0.07, 0.035, 0.07, 0.035, 0.07;
				stroke-dashoffset:0;
			}
			
		]]>
		</style>
	</defs>

	<!-- Vorderansicht (1. Hauptansicht) -->
	<g id="V">
		<!-- Sichtbare Kanten -->
		<g class="VL_b">
			<path d="M -3.0,4.0 H 3.0 V -4.0 H 1.0 V -2.0 H -1.0 V -4.0 H -3.0 Z"/>
			<path d="M -3.0,4.0 L 3.0, -1.0"/>
		</g>
		<!-- Verdeckte Kanten -->
		<g class="SL_s">
		</g>
		<!-- Symmetrielinien -->
		<g class="SPL_s">
			<path d="M 0.0,-4.5 V -1.0"/>
		</g>
	</g>

	<!-- Seitenansicht von links (2. Hauptansicht) -->
	<g id="L">
		<!-- Sichtbare Kanten -->
		<g class="VL_b">
			<path d="M -2.0,4.0 H 2.0 V -1.0 H 0.0 V -4.0 H -2.0 Z"/>
			<path d="M 0.0,4.0 V -1.0"/>
		</g>
		<!-- Verdeckte Kanten -->
		<g class="SL_s">
			<path d="M -2.0,-2.0 H 0.0"/>
		</g>
		<!-- Symmetrielinien -->
		<g class="SPL_s">
		</g>
	</g>

	<!-- Draufsicht (3. Hauptansicht) -->
	<g id="D">
		<!-- Sichtbare Kanten -->
		<g class="VL_b">
			<path d="M -3.0,2.0 H 3.0 V -2.0 H -3.0 Z"/>
			<path d="M -3.0,0.0 H 3.0"/>
			<path d="M -1.0,0.0 V -2.0"/>
			<path d="M 1.0,0.0 V -2.0"/>
		</g>
		<!-- Verdeckte Kanten -->
		<g class="SL_s">
		</g>
		<!-- Symmetrielinien -->
		<g class="SPL_s">
			<path d="M 0.0,1.0 V -3.0"/>
		</g>
	</g>
</svg>
